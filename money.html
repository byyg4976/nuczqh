<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款计算</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script>
		function calc(){
			
			//1.获取存款金额。
		    var cunkuanjine = document.getElementById("amount").value;
			//她取得是”8000“要转换为8000
		    
		    //表单验证
			var regExp = /^[0-9]{2,6}$/;
			if(!regExp.test(cunkuanjine)){
				document.getElementById("amount").value="输入不合法!必须是2-6位数字。";
			    document.getElementById("amount").style="color:red";
			    return;
			}
			
			var cunkuannum=parseInt(cunkuanjine);
			//2.开始计算。;
			var lilv = document.getElementById("year").value;
			var lilvnum=parseInt(lilv);
			var lixi = cunkuannum * lilv;
			var total = cunkuannum + lixi;
			//3.吧结果写如相应的文本框。
			document.getElementById("lixi").value=lixi;
		    document.getElementById("total").value=total;
		    
		}
		function clearContent(){
			document.getElementById("amount").value=' ';
			document.getElementById("amount").style="color:black";
		}
	</script>
	</head>
	<body>
	   <div class="container text-center">
	   	<h1>个人存款计算</h1>
	   		<table class="table table-bordered text-center">
	   			<tr class="bg-primary">
	   				<td colspan="2">个人存款计算器</td>
	   			</tr>
	   			<tr>
	   				<td>存款金额</td>
	   				<td>
	   					<input onfocus="clearContent()" class="form-control" type="text" placeholder="请输入存款金额" id="amount">
	   				</td>
	   			</tr>
	   			<tr>
	   				<td>存款时间</td>
	   				<td>
	   					<select id="year" class="form-control">
	   						<option value="0.0175">一年</option>
	   						<option value="0.045">二年</option>
	   						<option value="0.0875">三年</option>
	   					</select>
	   				</td>
	   
	   			</tr>
	   			<tr>
	   				<td>所得利息</td>
	   				<td>
	   				<input id="lixi" type="text" class="form-control" readonly="readonly">
	   			    </td>
	   			</tr>
	   			<tr>
	   				<td>所得</td>
	   				<td>
	   					<input  type="text" id="total" class="form-control" readonly="readonly">
	   				</td>
	   			</tr>
	   			<tr>
	   				<td colspan="2">
	   					<button onclick="calc()" class="btn bg-primary btn-block" >计算</button>
	   				</td>
	   			</tr>
	   		</table>
	   		开发者信息：123456789
	   </div>
	</body>
</html>
